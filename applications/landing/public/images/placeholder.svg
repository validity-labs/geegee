<svg width="1" height="1" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="g">
      <stop stop-color="#dfdfdf" offset="10%" />
      <stop stop-color="#fafafa" offset="50%" />
      <stop stop-color="#dfdfdf" offset="90%" />
    </linearGradient>
  </defs>
  <rect width="1" height="1" fill="#dfdfdf" />
  <rect id="r" width="1" height="1" fill="url(#g)" />
